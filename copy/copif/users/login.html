<!-- locale warning -->
<div class="modal fade" tabindex="-1" id="wrong-locale-modal-validation"></div>
<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON('/locations/locale.json' , function(result) {
			if(result.message == 'switch') {
				$.ajax({
					url: "/users/switch_locale/"+result.response,
					type: 'GET',
					dataType: 'html',
					success: function(modal) {
						$('#wrong-locale-modal-validation').html(modal);
						$('#wrong-locale-modal-validation').modal({
							show: true,
		    				keyboard: true,
		    				backdrop: true
						});
					}
				});	
				
			}
			
		});
	});
</script>

<script type="text/javascript">
    $(document).ready(function() {
		// Removes whitespace from start and end of email field
		$('input[type=email]').blur(function() {
			input = $.trim($(this).val());
			$(this).val(input);
			// Force the field to refresh as Chrome can't seem to do it by itself
			$(this).addClass('chr_refresh').removeClass('chr_refresh');
		});
    });
</script>
